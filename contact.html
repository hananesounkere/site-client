    setTimeout(() => {

        `&body=Nom: ${encodeURIComponent(name)}` +
        `%0AEmail: ${encodeURIComponent(email)}` +
        `%0AMessage:%0A${encodeURIComponent(message)}`;
    }, 1200);
  });
</script>
